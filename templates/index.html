<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<title>Hidden Gem 나만의 숨겨진 맛집 찾기</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="../static/style.css" />
		<script src="../static/app.js"></script>
	</head>

	<body>
		<div class="mytitle">
			<h1>Hidden Gem 나만의 숨겨진 맛집 찾기</h1>
			<div>
				<button href="login.html">로그인</button>
				<button href="register.html">회원가입</button>
				<button class="button is-danger" onclick="logout()">
					로그아웃
				</button>
			</div>
			<button onclick="open_box()">맛집 기록하기</button>
		</div>
		<div class="mypost" id="post-box">
			<div class="form-floating mb-3">
				<input
					id="url"
					type="email"
					class="form-control"
					placeholder="name@example.com"
				/>
				<label>망고 플레이트 URL</label>
			</div>
			<div class="form-floating mb-3">
				<textarea
					id="comment"
					class="form-control"
					placeholder="Leave a comment here"
				></textarea>
				<label for="floatingTextarea2">리뷰</label>
			</div>
			<div class="input-group mb-3">
				<label class="input-group-text" for="inputGroupSelect01"
					>별점</label
				>
				<select class="form-select" id="star">
					<option selected>--별점 선택하기--</option>
					<option value="1">⭐</option>
					<option value="2">⭐⭐</option>
					<option value="3">⭐⭐⭐</option>
					<option value="4">⭐⭐⭐⭐</option>
					<option value="5">⭐⭐⭐⭐⭐</option>
				</select>
			</div>
			<div class="mybtns">
				<button onclick="posting()" type="button" class="btn btn-dark">
					업로드하기
				</button>
				<button
					onclick="close_box()"
					type="button"
					class="btn btn-outline-dark"
				>
					닫기
				</button>
			</div>
		</div>
		<div class="mycards">
			<div class="row row-cols-1 row-cols-md-4 g-4" id="cards">
				<div class="col">
					<div class="card h-100">
						<img
							src="https://image.kmib.co.kr/online_image/2015/0312/201503121102_61180009228304_1.jpg"
							class="card-img-top"
						/>
						<div class="card-body">
							<h5 class="card-title">맛집이름이 들어갑니다</h5>
							<p class="card-text">
								여기에 맛집에 대한 설명이 들어갑니다.
							</p>
							<p>⭐⭐⭐</p>
							<p class="mycomment">
								나의 맛집에 대한 한줄 평을 씁니다
							</p>
						</div>
						<button
							onclick="deleting()"
							type="button"
							class="btn btn-dark"
						>
							삭제
						</button>
						<button type="button" class="btn btn-secondary">저장</button>
						<button type="button" class="btn" id="like-btn">&#128077</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
