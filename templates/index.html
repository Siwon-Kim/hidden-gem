<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
		
		<title>&#127860 Hidden Gem 나만의 숨겨진 맛집 찾기</title>
		<link rel="stylesheet" href="../static/style.css" />
		<script src="../static/index.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
		/>
	</head>

	<body>
		<div class="content mytitle">
			<h1 style="margin-bottom: 18px; color: white;">&#127860 Hidden Gem 나만의 숨겨진 맛집 찾기 &#127860</h1>
			{%if nickname%}
			<h5 class="subtitle" style="color: white;">환영합니다, {{nickname}}님!</h5>
			<div>
				<button class="btn btn-warning button" onclick="logout()">
				로그아웃
				</button>
			</div>
			<button class="button is-medium" onclick="open_box()">맛집 기록하기</button>

			{%else%}
			<div>
				<button class="button is-light login" onclick="location.href='login'">
					로그인
				</button>
				<button class="button is-light register" onclick="location.href='register'">
					회원가입
				</button>
			</div>
			{%endif%}
		</div>
		{%if nickname%}
		<div class="mypost" id="post-box">
			<div class="form-floating mb-3">
				<input
					id="url"
					type="email"
					class="form-control"
					placeholder="name@example.com"
				/>
				<label>망고 플레이트 URL</label>
			</div>
			<div class="form-floating mb-3">
				<textarea
					id="comment"
					class="form-control"
					placeholder="Leave a comment here"
				></textarea>
				<label for="floatingTextarea2">리뷰</label>
			</div>
			<div class="input-group mb-3">
				<label class="input-group-text" for="inputGroupSelect01"
					>별점</label
				>
				<select class="form-select" id="star">
					<option selected id="option-d">--별점 선택하기--</option>
					<option value="1">⭐</option>
					<option value="2">⭐⭐</option>
					<option value="3">⭐⭐⭐</option>
					<option value="4">⭐⭐⭐⭐</option>
					<option value="5">⭐⭐⭐⭐⭐</option>
				</select>
			</div>

			
			<div class="mybtns">
				<button onclick="posting()" type="button" class="button is-dark">
					업로드하기
				</button>
				<button
					onclick="close_box()"
					type="button"
					class="button is-info is-light"
				>
					닫기
				</button>
			</div>
		</div>

		{%endif%}

		
		<div class="mypost" id="update-box">
			<div class="form-floating mb-3">
				<textarea
					id="commentupdate"
					class="form-control"
					placeholder="Leave a comment here"
				></textarea>
				<label for="floatingTextarea2">리뷰 수정</label>
			</div>
			<div class="input-group mb-3">
				<label class="input-group-text" for="inputGroupSelect01"
					>별점</label
				>
				<select class="form-select" id="starupdate">
					<option selected id="option-d">--별점 수정하기--</option>
					<option value="1">⭐</option>
					<option value="2">⭐⭐</option>
					<option value="3">⭐⭐⭐</option>
					<option value="4">⭐⭐⭐⭐</option>
					<option value="5">⭐⭐⭐⭐⭐</option>
				</select>
			</div>

			
			<div class="mybtns">
				<button onclick="update()" type="button" class="button is-dark">
					수정하기
				</button>
				<button
					onclick="close_update()"
					type="button"
					class="button is-info is-light"
				>
					닫기
				</button>
			</div>
		</div>
		<div class="mycards">
			<div class="row row-cols-1 row-cols-md-4 g-4" id="cards">
				<div class="col">
					<div class="card h-100">
						<img
							src="#"
							class="card-img-top"
						/>
						<div style="text-align: right;">
							<button
								type="button"
								class="btn btn-dark delete"
								value="id"
								style="margin: 15px 15px 0 15px;"
							>
								삭제
							</button>
						</div>
						<div class="card-body content" style="padding-top: 0px;">
							<h4 class="card-title">식당 이름이 들어갑니다</h4>
							<p class="card-text">
								식당 주소가 들어갑니다
							</p>
							<p class="card-text">
								식당 카테고리가 들어갑니다
							</p>
							<p>별점이 들어갑니다</p>
							<p class="mycomment">
								코멘트가 들어갑니다
							</p>
							<p class="nick">
								작성자가 들어갑니다
							</p>
						</div>
						<div class="store-btn">
							<button type="button" class="button is-info">저장</button>
							<button type="button" class="button is-danger modify">수정</button>
							
							{% if id is not in liked_store %}
								<button type="button" class="button is-warning is-light like" value=${id}>&#128077 ${like}</button>
							{% else %}
								<button type="button" class="button is-warning unlike" value=${id}>&#128077 ${like}</button>
							{% endif %}

					</div>
				</div>
			</div>
		</div>


	</body>
</html>
