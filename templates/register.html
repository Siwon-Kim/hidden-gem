<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Webpage Title -->
		<title>Welcome, Hidden Gem!</title>

		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="../static/style.css" />

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
		<script src="../static/register.js"></script>
	</head>
	<body>
		<div class="section has-text-centered">
			<h1 class="title">&#127860 Hidden Gem 회원가입 페이지 &#127860</h1>
			<div class="container" style="width: 60%">
				<div class="field is-horizontal">
					<div class="field-label is-normal">
						<label class="label" for="userid">ID</label>
					</div>
					<div class="field-body">
						<div class="field">
							<div class="control">
								<input
									type="text"
									class="input"
									id="userid"
									aria-describedby="emailHelp"
									placeholder="My ID"
								/>
							</div>
						</div>
					</div>
				</div>
				<div class="field is-horizontal">
					<div class="field-label is-normal">
						<label class="label" for="userpw">PW</label>
					</div>
					<div class="field-body">
						<div class="field">
							<div class="control">
								<input
									type="password"
									class="input"
									id="userpw"
									placeholder="My Password"
								/>
							</div>
						</div>
					</div>
				</div>
				<div class="field is-horizontal">
					<div class="field-label is-normal">
						<label class="label" for="usernick">NICKNAME</label>
					</div>
					<div class="field-body">
						<div class="field">
							<div class="control">
								<input
									type="text"
									class="input"
									id="usernick"
									placeholder="My Nickname"
								/>
							</div>
						</div>
					</div>
				</div>
				<button class="button is-primary btn-lg" onclick="register()" style="margin: 5px 0 5px 0;">
					회원가입
				</button>
				<div>
					<button class="button is-primary is-light" onclick="location.href='login'">
					로그인
					</button>
					<button class="button is-primary is-light" onclick="location.href='/'">
						메인 페이지
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
